<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

       <h1 class="hero__title">

       </h1>

       </p>

     </div>
  </section>
  <section class="main">
    <h2 class="main__subtitle"></h2>
    <p class="main__about-us"></p>
    <p class="main__text"></p>
    <div class="main__reasons">
      <ul class="main_list">
        <li class="main__item">
          <figure class="main__figure">
            <img src="" alt="" class="main__img">

        </li>
        <li class="main__item">

            <figcaption class="main__caption">

            </figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </section>
  <section class="callback">
    <h2 class="main__subtitle"></h2>
    <p class="callback__text"></p>
    <label for="callback-name" class="callback__label"></label>
    <input type="text" id="callback-name" class="callback__input">
    <label for="callback-phone" class="callback__label"></label>
    <input type="tel" id="callback-phone" class="callback__input">
    <label for="callback-email" class="callback__label"></label>
    <input type="email" id="callback-email" class="callback__input">
  </section>
